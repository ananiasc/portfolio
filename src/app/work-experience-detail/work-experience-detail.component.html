<div [ngClass]="{
    'visible opacity-100 scale-100': showModal, 
    'invisible opacity-0 scale-0': !showModal
  }" 
  class="overflow-y-scroll bg-gray-800 bg-opacity-50 transition-opacity duration-500 fixed inset-0 z-10 text-white items-center justify-center min-h-screen px-4 md:px-44 lg:px-60 xl:px-72 2xl:px-96" 
  aria-labelledby="modal-title" 
  role="dialog" 
  aria-modal="true"
>
  <div class="bg-gray-800 p-6 rounded-lg shadow-lg sm:max-w-sm md:max-w-md lg:max-w-lg xl:max-w-2xl 2xl:max-w-3xl">
    <div class="flex justify-between items-start border-l-4 border-purple-600 pl-4 mb-4">
      <h2 class="text-2xl font-bold text-purple-600">{{ 'myExperience' | translate }}</h2>
      <button (click)="toggleModal()" class="bg-purple-700 hover:bg-purple-600 transition-colors duration-500 text-white font-bold py-2 px-4 rounded-full">
        {{ 'back' | translate }}
      </button>
    </div>

    <div class="space-y-4 space-x-4 mb-3" *ngFor="let experience of experiences">
      <div>
        <h3 class="text-xl font-semibold">{{ experience.title }}</h3>
        <p class="text-gray-400">{{ experience.period }}</p>
      </div>
      <p class="text-justify" *ngIf="experience.companyName != ''">
        A <span class="font-semibold">{{ experience.companyName }}</span> {{ experience.companyDescription }}
      </p>
      <p class="text-justify">
        {{ experience.experienceDescription }}
      </p>
      <div>
        <p class="font-semibold">{{ 'skills' | translate }}:</p>
        <p>{{ experience.skills }}</p>
      </div>
    </div>
  </div>
</div>
